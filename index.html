<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript exam calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>javascript exam system</h3>
        <form action="">
            <input type="text" id="bangla" placeholder="Enter input Bangla mark"> <br><br><br>
            <input type="text" id="english" placeholder="Enter input English mark"><br><br><br>
            <input type="text" id="math" placeholder="Enter input Math mark"><br><br><br>
            <input type="text" id="physics"placeholder="Enter input Physics mark"><br><br>
            <button id="btn">Add number</button>
        </form>
        <div class="exam-content">
            <h5>Total number out of 400 is = <span id="total_mark"></span>
                <br>
                average mark = <span id="average_mark"></span>
                <br>
                grade = <span id="grade"></span>
                <br>
                pass/fail = <span id="pass_fail"></span>
            </h5>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
